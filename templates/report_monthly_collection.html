<!DOCTYPE html>
<html>
<head>
  <title>Monthly Rent Collection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4">
  <h1>ðŸ’µ Monthly Rent Collection</h1>
  <a href="/reports" class="btn btn-secondary mb-3">â¬… Back to Reports</a>

  <div class="row mb-3">
    <div class="col-md-3">
      <label for="monthFilter" class="form-label">Filter by Month:</label>
      <select id="monthFilter" class="form-select">
        <option value="">All Months</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>
  </div>

  <canvas id="monthlyChart" height="100"></canvas>

  <script>
    let chart;

    function updateChart() {
      const month = document.getElementById('monthFilter').value;

      fetch(`/api/monthly_collection?month=${month}`)
        .then(response => response.json())
        .then(data => {
          if (chart) {
            chart.destroy();
          }
          const ctx = document.getElementById('monthlyChart').getContext('2d');
          chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Total Collected',
                data: data.data,
                backgroundColor: 'rgba(40, 167, 69, 0.7)',
                borderColor: 'rgba(40, 167, 69, 1)',
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: { y: { beginAtZero: true } }
            }
          });
        });
    }

    // Initial load
    updateChart();

    // Event listeners for filters
    document.getElementById('monthFilter').addEventListener('change', updateChart);
  </script>
</body>
</html>
