<!DOCTYPE html>
<html>
<head>
  <title>Monthly Rent Collection</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4">
  <h1>ðŸ’µ Monthly Rent Collection</h1>
  <a href="/reports" class="btn btn-secondary mb-3">â¬… Back to Reports</a>

  <canvas id="monthlyChart" height="100"></canvas>

  <script>
    const ctx = document.getElementById('monthlyChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [{% for row in report %}'{{ row.year }}-{{ row.month }}',{% endfor %}],
        datasets: [{
          label: 'Total Collected',
          data: [{% for row in report %}{{ row.total_collected }},{% endfor %}],
          backgroundColor: 'rgba(40, 167, 69, 0.7)',
          borderColor: 'rgba(40, 167, 69, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
