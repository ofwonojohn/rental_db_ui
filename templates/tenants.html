<!DOCTYPE html>
<html>
<head>
  <title>Manage Tenants</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1 class="mb-3">👥 Tenants</h1>
  <a href="/" class="btn btn-secondary mb-3">⬅ Back to Dashboard</a>
  <a href="/top_tenants" class="btn btn-success mb-3">🏆 View Top Paying Tenants</a>

  <!-- Add Tenant Form -->
  <form action="/add_tenant" method="post" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" name="name" placeholder="Tenant Name" class="form-control" required>
    </div>
    <div class="col-md-4">
      <input type="text" name="number" placeholder="Tenant Number" class="form-control" required>
    </div>
    <div class="col-md-4">
      <input type="text" name="contact" placeholder="Tenant Contact" class="form-control" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Add Tenant</button>
    </div>
  </form>

  <!-- Tenants Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Contact</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for tenant in tenants %}
      <tr>
        <td>{{ tenant.tenant_name }}</td>
        <td>{{ tenant.tenant_number }}</td>
        <td>{{ tenant.tenant_contact }}</td>
        <td>
          <a href="/edit_tenant/{{ tenant.tenant_id }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="/delete_tenant/{{ tenant.tenant_id }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
