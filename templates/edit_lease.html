<!DOCTYPE html>
<html>
<head>
  <title>Edit Lease</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1>Edit Lease</h1>
  <form action="/edit_lease/{{ lease.lease_id }}" method="post" class="row g-3">
    <div class="col-md-3">
      <select name="tenant_id" class="form-control" required>
        {% for t in tenants %}
          <option value="{{ t.tenant_id }}" {% if t.tenant_id == lease.tenant_id %}selected{% endif %}>
            {{ t.tenant_name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <select name="room_id" class="form-control" required>
        {% for r in rooms %}
          <option value="{{ r.room_id }}" {% if r.room_id == lease.room_id %}selected{% endif %}>
            Room {{ r.room_id }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <input type="date" name="month_start" value="{{ lease.month_start }}" class="form-control" required>
    </div>
    <div class="col-md-2">
      <input type="number" name="total_months" value="{{ lease.total_number_of_months }}" class="form-control" required>
    </div>
    <div class="col-md-2">
      <input type="number" step="0.01" name="percentage_cleared" value="{{ lease.percentage_cleared }}" class="form-control" required>
    </div>
    <div class="col-md-1">
      <button type="submit" class="btn btn-success">Update</button>
      <a href="/leases" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</body>
</html>
