<!DOCTYPE html>
<html>
<head>
  <title>Top Paying Tenants</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1>🏆 Top Paying Tenants</h1>
  <a href="/tenants" class="btn btn-secondary mb-3">⬅ Back to Tenants</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Tenant Name</th>
        <th>Total Paid</th>
      </tr>
    </thead>
    <tbody>
      {% for tenant in tenants %}
      <tr>
        <td>{{ tenant.tenant_name }}</td>
        <td>{{ tenant.total_paid }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
