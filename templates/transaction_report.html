<!DOCTYPE html>
<html>
<head>
  <title>Transaction Report</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1>ðŸ“Š Transaction Report</h1>
  <a href="/transactions" class="btn btn-secondary mb-3">â¬… Back to Transactions</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Tenant</th>
        <th>Room</th>
        <th>Total Due</th>
        <th>Total Paid</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      {% for row in report %}
      <tr>
        <td>{{ row.tenant_name }}</td>
        <td>{{ row.room_id }}</td>
        <td>{{ row.total_due }}</td>
        <td>{{ row.total_paid }}</td>
        <td>{{ row.balance }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
