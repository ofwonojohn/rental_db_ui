<!DOCTYPE html>
<html>
<head>
  <title>Edit Room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1>Edit Room</h1>
  <form action="/edit_room/{{ room.room_id }}" method="post" class="row g-3">
    <div class="col-md-3">
      <select name="manager_id" class="form-control" required>
        {% for m in managers %}
          <option value="{{ m.manager_id }}" {% if m.manager_id == room.manager_id %}selected{% endif %}>
            {{ m.manager_name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <input type="number" name="current_user_number" value="{{ room.current_user_number }}" class="form-control" required>
    </div>
    <div class="col-md-3">
      <input type="number" name="monthly_fee" value="{{ room.monthly_fee }}" class="form-control" required>
    </div>
    <div class="col-md-2">
      <input type="number" name="maximum_users" value="{{ room.maximum_users }}" class="form-control" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success">Update</button>
      <a href="/rooms" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</body>
</html>
