<!DOCTYPE html>
<html>
<head>
  <title>Manage Rooms</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1 class="mb-3">üè¢ Rooms</h1>
  <a href="/" class="btn btn-secondary mb-3">‚¨Ö Back to Dashboard</a>

  <!-- Add Room Form -->
  <form action="/add_room" method="post" class="row g-3 mb-4">
    <div class="col-md-3">
      <select name="manager_id" class="form-control" required>
        <option value="">Select Manager</option>
        {% for m in managers %}
          <option value="{{ m.manager_id }}">{{ m.manager_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-2">
      <input type="number" name="current_user_number" placeholder="Current Users" class="form-control" required>
    </div>
    <div class="col-md-3">
      <input type="number" name="monthly_fee" placeholder="Monthly Fee" class="form-control" required>
    </div>
    <div class="col-md-2">
      <input type="number" name="maximum_users" placeholder="Max Users" class="form-control" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success">Add Room</button>
    </div>
  </form>

  <!-- Rooms Table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Room ID</th>
        <th>Manager</th>
        <th>Current Users</th>
        <th>Monthly Fee</th>
        <th>Max Users</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for room in rooms %}
      <tr>
        <td>{{ room.room_id }}</td>
        <td>{{ room.manager_name }}</td>
        <td>{{ room.current_user_number }}</td>
        <td>{{ room.monthly_fee }}</td>
        <td>{{ room.maximum_users }}</td>
        <td>
          <a href="/edit_room/{{ room.room_id }}" class="btn btn-warning btn-sm">Edit</a>
          <a href="/delete_room/{{ room.room_id }}" class="btn btn-danger btn-sm">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
