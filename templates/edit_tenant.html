<!DOCTYPE html>
<html>
<head>
  <title>Edit Tenant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h1>Edit Tenant</h1>
  <form action="/edit_tenant/{{ tenant.tenant_id }}" method="post" class="row g-3">
    <div class="col-md-4">
      <input type="text" name="name" value="{{ tenant.tenant_name }}" class="form-control" required>
    </div>
    <div class="col-md-4">
      <input type="text" name="number" value="{{ tenant.tenant_number }}" class="form-control" required>
    </div>
    <div class="col-md-4">
      <input type="text" name="contact" value="{{ tenant.tenant_contact }}" class="form-control" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-success">Update</button>
      <a href="/tenants" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</body>
</html>
