<!DOCTYPE html>
<html>
<head>
  <title>Outstanding Balances</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container py-4">
  <h1>⚠️ Outstanding Balances</h1>
  <a href="/reports" class="btn btn-secondary mb-3">⬅ Back to Reports</a>

  <canvas id="balanceChart" height="100"></canvas>

  <script>
    const ctx = document.getElementById('balanceChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [{% for row in report %}'{{ row.tenant_name }}',{% endfor %}],
        datasets: [{
          label: 'Balance (UGX)',
          data: [{% for row in report %}{{ row.balance }},{% endfor %}],
          backgroundColor: 'rgba(220, 53, 69, 0.7)',
          borderColor: 'rgba(220, 53, 69, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
